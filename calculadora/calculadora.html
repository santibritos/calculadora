<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="caja">
        <div><input type="text" class="resultado" id="result" value="0"></div>
        <div class="botonera">
            <button class="invi">a</button>
            <button id="btnBorrar" class="borrar"></button>
            <button id="ponerCero">C</button>
            <button class="signo" value="/">/</button>
            <button class="numerico" value="1">1</button>
            <button class="numerico" value="2">2</button>
            <button class="numerico" value="3">3</button>
            <button class="signo" value="x">x</button>
            <button class="numerico" value="4">4</button>
            <button class="numerico" value="5">5</button>
            <button class="numerico" value="6">6</button>
            <button class="signo" value="-">-</button>
            <button class="numerico" value="7">7</button>
            <button class="numerico" value="8">8</button>
            <button class="numerico" value="9">9</button>
            <button class="signo" value="+">+</button>
            <button>+/-</button>
            <button class="numerico" value="0">0</button>
            <button class="numerico coma" id="coma" value=".">,</button>
            <button id="btnIgual" class="igual">=</button>
        </div>
    </div>
  
</body>
</html>
